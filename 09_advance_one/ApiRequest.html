<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #212121; color: white;">
    <ul>
        <li>0 UNSENT Client has been created. open() not called yet.</li>
        <li>1 OPENED open() has been called.</li>
        <li>2 HEADERS_RECIEVED send() has been called, and headers and status are available</li>
        <li>3 LOADING Downloading; responseText holds partial data.</li>
        <li>4 DONE The operation is complete.</li>
    </ul>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); // xhr IS A VARIABLE
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText) // MOST OF THE TIMES DATA STRING MEIN AATA HAI, KABHI KABHI OCJECT MIL JAATA HAI 
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
