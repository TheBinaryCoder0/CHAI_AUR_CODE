<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style = "background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")
    addLanguage("Ruby")
    addLanguage("CPP")

    // AB ISMEIN PROBLEM YEH HAI KI JAB HAM appendChild KAR RHE HAI
    // TOH WOH PURI TREE TRAVERSE KAR RAHA HAI KYOKI HAMNE innerHTML USE KIYA HAI
    // YAHA TOH KEWAL EK ELEMENT HAI TOH KOI DIKKAT NAHI HAI
    // LEKIN AGAR YAHI 1 LAKH ELEMENT HOTE TOH BAHOT DIKKAT HOTI

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    // EDIT

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    // CREATED NEW ELEMENT
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // EDIT WITH outerHTML
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    // REMOVE

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
