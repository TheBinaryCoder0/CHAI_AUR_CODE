<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // REQUIREMENT:-
            // KI JAISE HI YEH PAGE LOAD HO EK OBJECT CREATE HO JAAYE REACT KA
            // 1st REQUIREMENT:- REFERENCE MIL JAAYE BUTTON KA
            // 2nd REQUIREMENT:- BUTTON PE CLICK KARTE HI KUCH PRINT HO JAAYE (LIKE button was clicked!)
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log(`button was clicked`);
            console.log(this.server)  
        }
    }

    const app = new React()
</script>
</html>
